{{- /* Head custom content area start */ -}}
{{- if .IsHome }}
<style>
/* ========== Framework Container ========== */
.ai-framework {
  margin: 2em 0;
  padding: 1.5em;
  text-align: center;
  background: var(--entry);
  border: 1px solid var(--border);
  border-radius: var(--radius);
}
.ai-framework h2 {
  margin-bottom: 1em;
  font-size: 1.3em;
  font-weight: 700;
  color: var(--primary);
}

/* ========== Architecture Layout ========== */
.ai-arch {
  display: flex;
  align-items: stretch;
  gap: 0;
}

/* Side panels */
.ai-side {
  flex: 0 0 100px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 0.8em 0.5em;
  border: 1px solid var(--border);
  border-radius: var(--radius);
  background: var(--code-bg);
}
.ai-side-label {
  font-size: 0.8em;
  font-weight: 600;
  color: var(--primary);
  margin-bottom: 0.6em;
}
.ai-side-items {
  display: flex;
  flex-direction: column;
  gap: 0.3em;
}
.ai-side-items span {
  padding: 0.3em 0.4em;
  font-size: 0.72em;
  color: var(--secondary);
  border: 1px solid var(--border);
  border-radius: 4px;
  background: var(--entry);
}

/* Arrows */
.ai-arrow {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 0.5em;
  font-size: 1.2em;
  color: var(--secondary);
}

/* ========== Agent Container ========== */
.ai-agent {
  flex: 1;
  border: 2px solid var(--primary);
  border-radius: var(--radius);
  padding: 0.8em;
  background: var(--entry);
}
.ai-agent-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5em;
  margin-bottom: 0.7em;
}
.ai-role-label {
  font-size: 0.75em;
  color: var(--secondary);
}

/* ========== LLM Box ========== */
.ai-llm {
  border: 1.5px solid var(--tertiary);
  border-radius: 8px;
  padding: 0.7em;
  margin-bottom: 0.7em;
  background: var(--code-bg);
}
.ai-llm-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5em;
  margin-bottom: 0.5em;
}
.ai-llm-body {
  display: flex;
  gap: 0.8em;
  justify-content: center;
  flex-wrap: wrap;
}
.ai-llm-section {
  flex: 1;
  min-width: 130px;
}
.ai-section-label {
  display: block;
  font-size: 0.65em;
  color: var(--secondary);
  margin-bottom: 0.35em;
  text-transform: uppercase;
  letter-spacing: 0.04em;
}
.ai-pills-row {
  display: flex;
  flex-wrap: wrap;
  gap: 0.3em;
  justify-content: center;
}

/* ========== Tool Bar ========== */
.ai-tools-label {
  font-size: 0.65em;
  color: var(--secondary);
  text-transform: uppercase;
  letter-spacing: 0.04em;
  margin-bottom: 0.4em;
}
.ai-tools {
  display: flex;
  gap: 0.4em;
  justify-content: center;
  flex-wrap: wrap;
}
.ai-tool-card {
  flex: 1;
  min-width: 80px;
  max-width: 150px;
  padding: 0.5em;
  border: 1px solid var(--border);
  border-radius: 6px;
  background: var(--code-bg);
  text-align: center;
}
.ai-tool-desc {
  display: block;
  font-size: 0.62em;
  color: var(--secondary);
  margin-top: 0.2em;
}
.ai-tool-sub {
  display: flex;
  gap: 0.2em;
  justify-content: center;
  margin-top: 0.35em;
  flex-wrap: wrap;
}

/* ========== Pills ========== */
.ai-pill {
  position: relative;
  display: inline-block;
  padding: 0.3em 0.65em;
  background: var(--primary);
  color: var(--theme);
  border-radius: 999px;
  font-size: 0.78em;
  font-weight: 600;
  cursor: default;
  transition: transform 0.2s, box-shadow 0.2s;
}
.ai-pill:hover {
  transform: translateY(-2px);
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
}

/* Size variants */
.ai-pill.sm {
  font-size: 0.68em;
  padding: 0.22em 0.5em;
  font-weight: 500;
}
.ai-pill.xs {
  font-size: 0.6em;
  padding: 0.18em 0.4em;
  font-weight: 500;
  background: var(--secondary);
}

/* Agent pill â€” slightly bolder border */
.agent-pill {
  font-size: 0.9em !important;
  padding: 0.25em 0.8em !important;
}

/* LLM pill */
.llm-pill {
  font-size: 0.85em !important;
  padding: 0.22em 0.75em !important;
}

/* Tool pill */
.tool-pill {
  font-size: 0.75em !important;
  padding: 0.2em 0.6em !important;
}

/* ========== Tooltip ========== */
.ai-pill[data-tooltip]::before {
  content: attr(data-tooltip);
  position: absolute;
  bottom: calc(100% + 8px);
  left: 50%;
  transform: translateX(-50%);
  padding: 0.5em 0.75em;
  background: var(--primary);
  color: var(--theme);
  border-radius: 6px;
  font-size: 0.85em;
  font-weight: 400;
  white-space: nowrap;
  opacity: 0;
  visibility: hidden;
  pointer-events: none;
  transition: opacity 0.2s, visibility 0.2s;
  z-index: 100;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
}
.ai-pill:hover::before {
  opacity: 1;
  visibility: visible;
}

/* ========== Stats Bar ========== */
.stats-bar {
  display: flex;
  justify-content: center;
  gap: 2em;
  padding: 0.8em 1em;
  margin: 1.5em 0;
  background: var(--entry);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  font-size: 0.9em;
  color: var(--secondary);
  flex-wrap: wrap;
}
.stats-bar span {
  white-space: nowrap;
}

/* ========== WeChat QR Card ========== */
.wechat-card {
  display: flex;
  align-items: center;
  gap: 1.5em;
  margin: 1.5em 0;
  padding: 1.5em;
  background: var(--entry);
  border: 1px solid var(--border);
  border-radius: var(--radius);
}
.wechat-card img {
  width: 160px;
  height: 160px;
  object-fit: contain;
  border-radius: var(--radius);
}
.wechat-card-info h3 {
  margin-bottom: 0.5em;
}
.wechat-card-info p {
  color: var(--secondary);
  font-size: 0.9em;
  line-height: 1.6;
}

/* ========== Guestbook ========== */
.guestbook-section {
  margin: 2em 0;
}
.guestbook-section h2 {
  margin-bottom: 0.3em;
}
.guestbook-section .guestbook-desc {
  color: var(--secondary);
  font-size: 0.9em;
  margin-bottom: 1em;
}

/* ========== Recent Articles ========== */
.recent-posts h2 {
  margin-bottom: 0.8em;
}

/* ========== Ensure tooltip not clipped ========== */
.ai-agent, .ai-llm, .ai-llm-body, .ai-llm-section,
.ai-pills-row, .ai-tools, .ai-tool-card, .ai-tool-sub {
  overflow: visible;
}

/* ========== Mobile Responsive ========== */
@media (max-width: 768px) {
  .ai-arch {
    flex-direction: column;
    gap: 0.3em;
  }
  .ai-side {
    flex: none;
    flex-direction: row;
    padding: 0.6em;
    gap: 0.5em;
  }
  .ai-side-label {
    margin-bottom: 0;
    white-space: nowrap;
  }
  .ai-side-items {
    flex-direction: row;
    flex-wrap: wrap;
    gap: 0.3em;
  }
  .ai-arrow {
    padding: 0.15em 0;
    font-size: 1em;
  }
  .ai-llm-body {
    flex-direction: column;
    gap: 0.4em;
  }
  .ai-tools {
    flex-direction: column;
  }
  .ai-tool-card {
    max-width: none;
  }
  .ai-pill[data-tooltip]::before {
    white-space: normal;
    min-width: 150px;
    max-width: 210px;
    text-align: center;
  }
  .wechat-card {
    flex-direction: column;
    text-align: center;
  }
  .stats-bar {
    gap: 1em;
  }
}
</style>
{{- end }}
{{- /* Head custom content area end */ -}}
