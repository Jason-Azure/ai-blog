{{- /* Head custom content area start */ -}}
{{- if .IsHome }}
<style>
/* ========== AI Framework Panorama ========== */
.ai-framework {
  margin: 2em 0;
  padding: 1.5em;
  background: var(--entry);
  border: 1px solid var(--border);
  border-radius: var(--radius);
}
.ai-framework h2 {
  text-align: center;
  margin-bottom: 1em;
  font-size: 1.3em;
}
.ai-framework-flow {
  display: flex;
  align-items: stretch;
  gap: 0;
}
.ai-col {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 1em;
  border: 1px dashed var(--border);
  border-radius: var(--radius);
  text-align: center;
}
.ai-col.ai-core {
  flex: 2;
  background: var(--code-bg);
}
.ai-col h3 {
  margin-bottom: 0.8em;
  font-size: 1.05em;
}
.ai-arrow {
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.8em;
  padding: 0 0.3em;
  color: var(--secondary);
}
.ai-pills {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5em;
  justify-content: center;
}
.ai-pill {
  position: relative;
  display: inline-block;
  padding: 0.35em 0.75em;
  background: var(--primary);
  color: var(--theme);
  border-radius: 999px;
  font-size: 0.85em;
  font-weight: 500;
  cursor: default;
  transition: transform 0.2s;
}
.ai-pill:hover {
  transform: translateY(-2px);
}
.ai-pill::before {
  content: attr(data-tooltip);
  position: absolute;
  bottom: calc(100% + 8px);
  left: 50%;
  transform: translateX(-50%);
  padding: 0.5em 0.8em;
  background: var(--primary);
  color: var(--theme);
  border-radius: var(--radius);
  font-size: 0.8em;
  font-weight: 400;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s;
  z-index: 10;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}
.ai-pill:hover::before {
  opacity: 1;
}
.ai-col-items {
  display: flex;
  flex-direction: column;
  gap: 0.4em;
}
.ai-col-items span {
  padding: 0.3em 0.6em;
  background: var(--code-bg);
  border-radius: var(--radius);
  font-size: 0.9em;
}

/* ========== Stats Bar ========== */
.stats-bar {
  display: flex;
  justify-content: center;
  gap: 2em;
  padding: 0.8em 1em;
  margin: 1.5em 0;
  background: var(--entry);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  font-size: 0.9em;
  color: var(--secondary);
  flex-wrap: wrap;
}
.stats-bar span {
  white-space: nowrap;
}

/* ========== WeChat QR Card ========== */
.wechat-card {
  display: flex;
  align-items: center;
  gap: 1.5em;
  margin: 1.5em 0;
  padding: 1.5em;
  background: var(--entry);
  border: 1px solid var(--border);
  border-radius: var(--radius);
}
.wechat-card img {
  width: 160px;
  height: 160px;
  object-fit: contain;
  border-radius: var(--radius);
}
.wechat-card-info h3 {
  margin-bottom: 0.5em;
}
.wechat-card-info p {
  color: var(--secondary);
  font-size: 0.9em;
  line-height: 1.6;
}

/* ========== Guestbook ========== */
.guestbook-section {
  margin: 2em 0;
}
.guestbook-section h2 {
  margin-bottom: 0.3em;
}
.guestbook-section .guestbook-desc {
  color: var(--secondary);
  font-size: 0.9em;
  margin-bottom: 1em;
}

/* ========== Recent Articles ========== */
.recent-posts h2 {
  margin-bottom: 0.8em;
}

/* ========== Mobile Responsive ========== */
@media (max-width: 768px) {
  .ai-framework-flow {
    flex-direction: column;
    gap: 0;
  }
  .ai-arrow {
    transform: rotate(90deg);
    padding: 0.2em 0;
  }
  .ai-col {
    width: 100%;
  }
  .ai-pill::before {
    white-space: normal;
    min-width: 180px;
    max-width: 240px;
    text-align: center;
  }
  .wechat-card {
    flex-direction: column;
    text-align: center;
  }
  .stats-bar {
    gap: 1em;
  }
}
</style>
{{- end }}
{{- /* Head custom content area end */ -}}
