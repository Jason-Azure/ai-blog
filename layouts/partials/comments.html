{{- /* Twikoo 评论系统 — 支持游客留言（昵称+邮箱，无需登录） */ -}}
{{- if site.Params.twikoo }}
{{- if site.Params.twikoo.envId }}
<div id="tcomment"></div>
<script src="https://cdn.jsdelivr.net/npm/twikoo@1.6.44/dist/twikoo.min.js"></script>
<script>
twikoo.init({
  envId: '{{ site.Params.twikoo.envId }}',
  el: '#tcomment',
  lang: '{{ site.Params.twikoo.lang | default "zh-CN" }}'
});
</script>
{{- else }}
<p style="color:var(--secondary);text-align:center;padding:1em;">留言系统配置中，请稍后再来...</p>
{{- end }}
{{- end }}
