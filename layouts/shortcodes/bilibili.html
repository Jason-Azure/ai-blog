{{- $id := .Get "id" -}}
{{- $title := .Get "title" | default "" -}}
<div class="bilibili-container" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; margin: 1.5em 0; border-radius: 8px;">
  <iframe src="//player.bilibili.com/player.html?bvid={{ $id }}&page=1&high_quality=1&danmaku=0"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;"
    scrolling="no" frameborder="0" allowfullscreen="true"
    sandbox="allow-top-navigation allow-same-origin allow-forms allow-scripts">
  </iframe>
</div>
{{- if $title -}}
<p style="text-align: center; color: var(--secondary); font-size: 0.9em; margin-top: -0.5em;">{{ $title }}</p>
{{- end -}}
